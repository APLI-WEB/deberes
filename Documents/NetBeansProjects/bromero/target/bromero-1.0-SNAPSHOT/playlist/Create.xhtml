<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlaylistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlaylistLabel_playlistId}" for="playlistId" />
                    <h:inputText id="playlistId" value="#{playlistController.selected.playlistId}" title="#{bundle.CreatePlaylistTitle_playlistId}" required="true" requiredMessage="#{bundle.CreatePlaylistRequiredMessage_playlistId}"/>
                    <h:outputLabel value="#{bundle.CreatePlaylistLabel_name}" for="name" />
                    <h:inputText id="name" value="#{playlistController.selected.name}" title="#{bundle.CreatePlaylistTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{playlistController.create}" value="#{bundle.CreatePlaylistSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{playlistController.prepareList}" value="#{bundle.CreatePlaylistShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlaylistIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
