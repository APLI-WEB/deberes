<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmployeeLabel_employeeId}"/>
                    <h:outputText value="#{employeeController.selected.employeeId}" title="#{bundle.ViewEmployeeTitle_employeeId}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_lastName}"/>
                    <h:outputText value="#{employeeController.selected.lastName}" title="#{bundle.ViewEmployeeTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_firstName}"/>
                    <h:outputText value="#{employeeController.selected.firstName}" title="#{bundle.ViewEmployeeTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_title}"/>
                    <h:outputText value="#{employeeController.selected.title}" title="#{bundle.ViewEmployeeTitle_title}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_birthDate}"/>
                    <h:outputText value="#{employeeController.selected.birthDate}" title="#{bundle.ViewEmployeeTitle_birthDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_hireDate}"/>
                    <h:outputText value="#{employeeController.selected.hireDate}" title="#{bundle.ViewEmployeeTitle_hireDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_address}"/>
                    <h:outputText value="#{employeeController.selected.address}" title="#{bundle.ViewEmployeeTitle_address}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_city}"/>
                    <h:outputText value="#{employeeController.selected.city}" title="#{bundle.ViewEmployeeTitle_city}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_state}"/>
                    <h:outputText value="#{employeeController.selected.state}" title="#{bundle.ViewEmployeeTitle_state}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_country}"/>
                    <h:outputText value="#{employeeController.selected.country}" title="#{bundle.ViewEmployeeTitle_country}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_postalCode}"/>
                    <h:outputText value="#{employeeController.selected.postalCode}" title="#{bundle.ViewEmployeeTitle_postalCode}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_phone}"/>
                    <h:outputText value="#{employeeController.selected.phone}" title="#{bundle.ViewEmployeeTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_fax}"/>
                    <h:outputText value="#{employeeController.selected.fax}" title="#{bundle.ViewEmployeeTitle_fax}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_email}"/>
                    <h:outputText value="#{employeeController.selected.email}" title="#{bundle.ViewEmployeeTitle_email}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_reportsTo}"/>
                    <h:outputText value="#{employeeController.selected.reportsTo}" title="#{bundle.ViewEmployeeTitle_reportsTo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.destroyAndView}" value="#{bundle.ViewEmployeeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmployeeEditLink}"/>
                <br />
                <h:commandLink action="#{employeeController.prepareCreate}" value="#{bundle.ViewEmployeeCreateLink}" />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.ViewEmployeeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmployeeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
