<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInvoiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_invoiceId}" for="invoiceId" />
                    <h:inputText id="invoiceId" value="#{invoiceController.selected.invoiceId}" title="#{bundle.CreateInvoiceTitle_invoiceId}" required="true" requiredMessage="#{bundle.CreateInvoiceRequiredMessage_invoiceId}"/>
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_invoiceDate}" for="invoiceDate" />
                    <h:inputText id="invoiceDate" value="#{invoiceController.selected.invoiceDate}" title="#{bundle.CreateInvoiceTitle_invoiceDate}" required="true" requiredMessage="#{bundle.CreateInvoiceRequiredMessage_invoiceDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_billingAddress}" for="billingAddress" />
                    <h:inputText id="billingAddress" value="#{invoiceController.selected.billingAddress}" title="#{bundle.CreateInvoiceTitle_billingAddress}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_billingCity}" for="billingCity" />
                    <h:inputText id="billingCity" value="#{invoiceController.selected.billingCity}" title="#{bundle.CreateInvoiceTitle_billingCity}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_billingState}" for="billingState" />
                    <h:inputText id="billingState" value="#{invoiceController.selected.billingState}" title="#{bundle.CreateInvoiceTitle_billingState}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_billingCountry}" for="billingCountry" />
                    <h:inputText id="billingCountry" value="#{invoiceController.selected.billingCountry}" title="#{bundle.CreateInvoiceTitle_billingCountry}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_billingPostalCode}" for="billingPostalCode" />
                    <h:inputText id="billingPostalCode" value="#{invoiceController.selected.billingPostalCode}" title="#{bundle.CreateInvoiceTitle_billingPostalCode}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_total}" for="total" />
                    <h:inputText id="total" value="#{invoiceController.selected.total}" title="#{bundle.CreateInvoiceTitle_total}" required="true" requiredMessage="#{bundle.CreateInvoiceRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{invoiceController.selected.customerId}" title="#{bundle.CreateInvoiceTitle_customerId}" required="true" requiredMessage="#{bundle.CreateInvoiceRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{invoiceController.create}" value="#{bundle.CreateInvoiceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{invoiceController.prepareList}" value="#{bundle.CreateInvoiceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInvoiceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
