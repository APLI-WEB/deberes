<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMediaTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMediaTypeLabel_mediaTypeId}"/>
                    <h:outputText value="#{mediaTypeController.selected.mediaTypeId}" title="#{bundle.ViewMediaTypeTitle_mediaTypeId}"/>
                    <h:outputText value="#{bundle.ViewMediaTypeLabel_name}"/>
                    <h:outputText value="#{mediaTypeController.selected.name}" title="#{bundle.ViewMediaTypeTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mediaTypeController.destroyAndView}" value="#{bundle.ViewMediaTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMediaTypeEditLink}"/>
                <br />
                <h:commandLink action="#{mediaTypeController.prepareCreate}" value="#{bundle.ViewMediaTypeCreateLink}" />
                <br />
                <h:commandLink action="#{mediaTypeController.prepareList}" value="#{bundle.ViewMediaTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMediaTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
