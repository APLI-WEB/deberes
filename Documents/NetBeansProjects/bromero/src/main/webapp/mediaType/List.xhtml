<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMediaTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMediaTypeEmpty}" rendered="#{mediaTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mediaTypeController.items.rowCount > 0}">
                    <h:outputText value="#{mediaTypeController.pagination.pageFirstItem + 1}..#{mediaTypeController.pagination.pageLastItem + 1}/#{mediaTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mediaTypeController.previous}" value="#{bundle.Previous} #{mediaTypeController.pagination.pageSize}" rendered="#{mediaTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mediaTypeController.next}" value="#{bundle.Next} #{mediaTypeController.pagination.pageSize}" rendered="#{mediaTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mediaTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaTypeTitle_mediaTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mediaTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaTypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mediaTypeController.prepareView}" value="#{bundle.ListMediaTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mediaTypeController.prepareEdit}" value="#{bundle.ListMediaTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mediaTypeController.destroy}" value="#{bundle.ListMediaTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mediaTypeController.prepareCreate}" value="#{bundle.ListMediaTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMediaTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
