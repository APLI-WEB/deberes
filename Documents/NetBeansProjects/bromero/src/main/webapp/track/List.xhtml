<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrackEmpty}" rendered="#{trackController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trackController.items.rowCount > 0}">
                    <h:outputText value="#{trackController.pagination.pageFirstItem + 1}..#{trackController.pagination.pageLastItem + 1}/#{trackController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trackController.previous}" value="#{bundle.Previous} #{trackController.pagination.pageSize}" rendered="#{trackController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trackController.next}" value="#{bundle.Next} #{trackController.pagination.pageSize}" rendered="#{trackController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trackController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackTitle_trackId}"/>
                            </f:facet>
                            <h:outputText value="#{item.trackId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackTitle_composer}"/>
                            </f:facet>
                            <h:outputText value="#{item.composer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackTitle_milliseconds}"/>
                            </f:facet>
                            <h:outputText value="#{item.milliseconds}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackTitle_bytes}"/>
                            </f:facet>
                            <h:outputText value="#{item.bytes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackTitle_unitPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitPrice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackTitle_albumId}"/>
                            </f:facet>
                            <h:outputText value="#{item.albumId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackTitle_genreId}"/>
                            </f:facet>
                            <h:outputText value="#{item.genreId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrackTitle_mediaTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mediaTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trackController.prepareView}" value="#{bundle.ListTrackViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trackController.prepareEdit}" value="#{bundle.ListTrackEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trackController.destroy}" value="#{bundle.ListTrackDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trackController.prepareCreate}" value="#{bundle.ListTrackCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrackIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
