<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTrackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTrackLabel_trackId}" for="trackId" />
                    <h:inputText id="trackId" value="#{trackController.selected.trackId}" title="#{bundle.EditTrackTitle_trackId}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_trackId}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_name}" for="name" />
                    <h:inputText id="name" value="#{trackController.selected.name}" title="#{bundle.EditTrackTitle_name}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_composer}" for="composer" />
                    <h:inputText id="composer" value="#{trackController.selected.composer}" title="#{bundle.EditTrackTitle_composer}" />
                    <h:outputLabel value="#{bundle.EditTrackLabel_milliseconds}" for="milliseconds" />
                    <h:inputText id="milliseconds" value="#{trackController.selected.milliseconds}" title="#{bundle.EditTrackTitle_milliseconds}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_milliseconds}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_bytes}" for="bytes" />
                    <h:inputText id="bytes" value="#{trackController.selected.bytes}" title="#{bundle.EditTrackTitle_bytes}" />
                    <h:outputLabel value="#{bundle.EditTrackLabel_unitPrice}" for="unitPrice" />
                    <h:inputText id="unitPrice" value="#{trackController.selected.unitPrice}" title="#{bundle.EditTrackTitle_unitPrice}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_unitPrice}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_albumId}" for="albumId" />
                    <h:selectOneMenu id="albumId" value="#{trackController.selected.albumId}" title="#{bundle.EditTrackTitle_albumId}" >
                        <f:selectItems value="#{albumController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTrackLabel_genreId}" for="genreId" />
                    <h:selectOneMenu id="genreId" value="#{trackController.selected.genreId}" title="#{bundle.EditTrackTitle_genreId}" >
                        <f:selectItems value="#{genreController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTrackLabel_mediaTypeId}" for="mediaTypeId" />
                    <h:selectOneMenu id="mediaTypeId" value="#{trackController.selected.mediaTypeId}" title="#{bundle.EditTrackTitle_mediaTypeId}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_mediaTypeId}">
                        <f:selectItems value="#{mediaTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{trackController.update}" value="#{bundle.EditTrackSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTrackViewLink}"/>
                <br />
                <h:commandLink action="#{trackController.prepareList}" value="#{bundle.EditTrackShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTrackIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
