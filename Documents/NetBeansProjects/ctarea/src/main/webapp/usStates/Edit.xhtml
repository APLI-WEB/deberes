<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsStatesEditDlg" widgetVar="UsStatesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsStatesTitle}">
            <h:form id="UsStatesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usStatesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsStatesLabel_stateId}" for="stateId" />
                        <p:inputText id="stateId" value="#{usStatesController.selected.stateId}" title="#{bundle.EditUsStatesTitle_stateId}" required="true" requiredMessage="#{bundle.EditUsStatesRequiredMessage_stateId}"/>
                        <p:outputLabel value="#{bundle.EditUsStatesLabel_stateName}" for="stateName" />
                        <p:inputText id="stateName" value="#{usStatesController.selected.stateName}" title="#{bundle.EditUsStatesTitle_stateName}" />
                        <p:outputLabel value="#{bundle.EditUsStatesLabel_stateAbbr}" for="stateAbbr" />
                        <p:inputText id="stateAbbr" value="#{usStatesController.selected.stateAbbr}" title="#{bundle.EditUsStatesTitle_stateAbbr}" />
                        <p:outputLabel value="#{bundle.EditUsStatesLabel_stateRegion}" for="stateRegion" />
                        <p:inputText id="stateRegion" value="#{usStatesController.selected.stateRegion}" title="#{bundle.EditUsStatesTitle_stateRegion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usStatesController.update}" value="#{bundle.Save}" update="display,:UsStatesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsStatesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsStatesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
