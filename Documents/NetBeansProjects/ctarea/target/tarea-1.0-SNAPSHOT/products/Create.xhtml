<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductsCreateDlg" widgetVar="ProductsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductsTitle}">
            <h:form id="ProductsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductsLabel_productId}" for="productId" />
                        <p:inputText id="productId" value="#{productsController.selected.productId}" title="#{bundle.CreateProductsTitle_productId}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_productId}"/>
                        <p:outputLabel value="#{bundle.CreateProductsLabel_productName}" for="productName" />
                        <p:inputText id="productName" value="#{productsController.selected.productName}" title="#{bundle.CreateProductsTitle_productName}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_productName}"/>
                        <p:outputLabel value="#{bundle.CreateProductsLabel_quantityPerUnit}" for="quantityPerUnit" />
                        <p:inputText id="quantityPerUnit" value="#{productsController.selected.quantityPerUnit}" title="#{bundle.CreateProductsTitle_quantityPerUnit}" />
                        <p:outputLabel value="#{bundle.CreateProductsLabel_unitPrice}" for="unitPrice" />
                        <p:inputText id="unitPrice" value="#{productsController.selected.unitPrice}" title="#{bundle.CreateProductsTitle_unitPrice}" />
                        <p:outputLabel value="#{bundle.CreateProductsLabel_unitsInStock}" for="unitsInStock" />
                        <p:inputText id="unitsInStock" value="#{productsController.selected.unitsInStock}" title="#{bundle.CreateProductsTitle_unitsInStock}" />
                        <p:outputLabel value="#{bundle.CreateProductsLabel_unitsOnOrder}" for="unitsOnOrder" />
                        <p:inputText id="unitsOnOrder" value="#{productsController.selected.unitsOnOrder}" title="#{bundle.CreateProductsTitle_unitsOnOrder}" />
                        <p:outputLabel value="#{bundle.CreateProductsLabel_reorderLevel}" for="reorderLevel" />
                        <p:inputText id="reorderLevel" value="#{productsController.selected.reorderLevel}" title="#{bundle.CreateProductsTitle_reorderLevel}" />
                        <p:outputLabel value="#{bundle.CreateProductsLabel_discontinued}" for="discontinued" />
                        <p:inputText id="discontinued" value="#{productsController.selected.discontinued}" title="#{bundle.CreateProductsTitle_discontinued}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_discontinued}"/>
                        <p:outputLabel value="#{bundle.CreateProductsLabel_categoryId}" for="categoryId" />
                        <p:selectOneMenu id="categoryId" value="#{productsController.selected.categoryId}" >
                            <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"
                                           var="categoryIdItem"
                                           itemValue="#{categoryIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductsLabel_supplierId}" for="supplierId" />
                        <p:selectOneMenu id="supplierId" value="#{productsController.selected.supplierId}" >
                            <f:selectItems value="#{suppliersController.itemsAvailableSelectOne}"
                                           var="supplierIdItem"
                                           itemValue="#{supplierIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productsController.create}" value="#{bundle.Save}" update="display,:ProductsListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
