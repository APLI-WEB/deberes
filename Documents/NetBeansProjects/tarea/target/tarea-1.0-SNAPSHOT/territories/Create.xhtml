<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TerritoriesCreateDlg" widgetVar="TerritoriesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTerritoriesTitle}">
            <h:form id="TerritoriesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{territoriesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTerritoriesLabel_territoryId}" for="territoryId" />
                        <p:inputText id="territoryId" value="#{territoriesController.selected.territoryId}" title="#{bundle.CreateTerritoriesTitle_territoryId}" required="true" requiredMessage="#{bundle.CreateTerritoriesRequiredMessage_territoryId}"/>
                        <p:outputLabel value="#{bundle.CreateTerritoriesLabel_territoryDescription}" for="territoryDescription" />
                        <p:inputText id="territoryDescription" value="#{territoriesController.selected.territoryDescription}" title="#{bundle.CreateTerritoriesTitle_territoryDescription}" required="true" requiredMessage="#{bundle.CreateTerritoriesRequiredMessage_territoryDescription}"/>
                        <p:outputLabel value="#{bundle.CreateTerritoriesLabel_regionId}" for="regionId" />
                        <p:selectOneMenu id="regionId" value="#{territoriesController.selected.regionId}" required="true" requiredMessage="#{bundle.EditTerritoriesRequiredMessage_regionId}">
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="regionIdItem"
                                           itemValue="#{regionIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{territoriesController.create}" value="#{bundle.Save}" update="display,:TerritoriesListForm:datalist,:growl" oncomplete="handleSubmit(args,'TerritoriesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TerritoriesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
