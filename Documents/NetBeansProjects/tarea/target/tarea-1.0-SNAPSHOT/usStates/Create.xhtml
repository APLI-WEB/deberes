<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsStatesCreateDlg" widgetVar="UsStatesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsStatesTitle}">
            <h:form id="UsStatesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usStatesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsStatesLabel_stateId}" for="stateId" />
                        <p:inputText id="stateId" value="#{usStatesController.selected.stateId}" title="#{bundle.CreateUsStatesTitle_stateId}" required="true" requiredMessage="#{bundle.CreateUsStatesRequiredMessage_stateId}"/>
                        <p:outputLabel value="#{bundle.CreateUsStatesLabel_stateName}" for="stateName" />
                        <p:inputText id="stateName" value="#{usStatesController.selected.stateName}" title="#{bundle.CreateUsStatesTitle_stateName}" />
                        <p:outputLabel value="#{bundle.CreateUsStatesLabel_stateAbbr}" for="stateAbbr" />
                        <p:inputText id="stateAbbr" value="#{usStatesController.selected.stateAbbr}" title="#{bundle.CreateUsStatesTitle_stateAbbr}" />
                        <p:outputLabel value="#{bundle.CreateUsStatesLabel_stateRegion}" for="stateRegion" />
                        <p:inputText id="stateRegion" value="#{usStatesController.selected.stateRegion}" title="#{bundle.CreateUsStatesTitle_stateRegion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usStatesController.create}" value="#{bundle.Save}" update="display,:UsStatesListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsStatesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsStatesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
