<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsStatesViewDlg" widgetVar="UsStatesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsStatesTitle}">
            <h:form id="UsStatesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usStatesController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsStatesLabel_stateId}"/>
                        <h:outputText value="#{usStatesController.selected.stateId}" title="#{bundle.ViewUsStatesTitle_stateId}"/>
                        <h:outputText value="#{bundle.ViewUsStatesLabel_stateName}"/>
                        <h:outputText value="#{usStatesController.selected.stateName}" title="#{bundle.ViewUsStatesTitle_stateName}"/>
                        <h:outputText value="#{bundle.ViewUsStatesLabel_stateAbbr}"/>
                        <h:outputText value="#{usStatesController.selected.stateAbbr}" title="#{bundle.ViewUsStatesTitle_stateAbbr}"/>
                        <h:outputText value="#{bundle.ViewUsStatesLabel_stateRegion}"/>
                        <h:outputText value="#{usStatesController.selected.stateRegion}" title="#{bundle.ViewUsStatesTitle_stateRegion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsStatesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
