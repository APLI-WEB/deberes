<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductosLabel_productoid}" for="productoid" />
                    <h:inputText id="productoid" value="#{productosController.selected.productoid}" title="#{bundle.EditProductosTitle_productoid}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_productoid}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditProductosLabel_preciounit}" for="preciounit" />
                    <h:inputText id="preciounit" value="#{productosController.selected.preciounit}" title="#{bundle.EditProductosTitle_preciounit}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_preciounit}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_existencia}" for="existencia" />
                    <h:inputText id="existencia" value="#{productosController.selected.existencia}" title="#{bundle.EditProductosTitle_existencia}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_existencia}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_categoriaid}" for="categoriaid" />
                    <h:selectOneMenu id="categoriaid" value="#{productosController.selected.categoriaid}" title="#{bundle.EditProductosTitle_categoriaid}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_categoriaid}">
                        <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProductosLabel_proveedorid}" for="proveedorid" />
                    <h:selectOneMenu id="proveedorid" value="#{productosController.selected.proveedorid}" title="#{bundle.EditProductosTitle_proveedorid}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_proveedorid}">
                        <f:selectItems value="#{proveedoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductosViewLink}"/>
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
