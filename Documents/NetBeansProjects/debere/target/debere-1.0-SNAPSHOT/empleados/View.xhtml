<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpleadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_empleadoid}"/>
                    <h:outputText value="#{empleadosController.selected.empleadoid}" title="#{bundle.ViewEmpleadosTitle_empleadoid}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_nombre}"/>
                    <h:outputText value="#{empleadosController.selected.nombre}" title="#{bundle.ViewEmpleadosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_apellido}"/>
                    <h:outputText value="#{empleadosController.selected.apellido}" title="#{bundle.ViewEmpleadosTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_fechaNac}"/>
                    <h:outputText value="#{empleadosController.selected.fechaNac}" title="#{bundle.ViewEmpleadosTitle_fechaNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_extension}"/>
                    <h:outputText value="#{empleadosController.selected.extension}" title="#{bundle.ViewEmpleadosTitle_extension}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_reportaA}"/>
                    <h:outputText value="#{empleadosController.selected.reportaA}" title="#{bundle.ViewEmpleadosTitle_reportaA}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadosController.destroyAndView}" value="#{bundle.ViewEmpleadosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpleadosEditLink}"/>
                <br />
                <h:commandLink action="#{empleadosController.prepareCreate}" value="#{bundle.ViewEmpleadosCreateLink}" />
                <br />
                <h:commandLink action="#{empleadosController.prepareList}" value="#{bundle.ViewEmpleadosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpleadosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
