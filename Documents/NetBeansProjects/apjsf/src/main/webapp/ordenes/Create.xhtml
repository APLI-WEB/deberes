<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrdenesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrdenesLabel_ordenid}" for="ordenid" />
                    <h:inputText id="ordenid" value="#{ordenesController.selected.ordenid}" title="#{bundle.CreateOrdenesTitle_ordenid}" required="true" requiredMessage="#{bundle.CreateOrdenesRequiredMessage_ordenid}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenesLabel_fechaorden}" for="fechaorden" />
                    <h:inputText id="fechaorden" value="#{ordenesController.selected.fechaorden}" title="#{bundle.CreateOrdenesTitle_fechaorden}" required="true" requiredMessage="#{bundle.CreateOrdenesRequiredMessage_fechaorden}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdenesLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{ordenesController.selected.descuento}" title="#{bundle.CreateOrdenesTitle_descuento}" />
                    <h:outputLabel value="#{bundle.CreateOrdenesLabel_clienteid}" for="clienteid" />
                    <h:selectOneMenu id="clienteid" value="#{ordenesController.selected.clienteid}" title="#{bundle.CreateOrdenesTitle_clienteid}" required="true" requiredMessage="#{bundle.CreateOrdenesRequiredMessage_clienteid}">
                        <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrdenesLabel_empleadoid}" for="empleadoid" />
                    <h:selectOneMenu id="empleadoid" value="#{ordenesController.selected.empleadoid}" title="#{bundle.CreateOrdenesTitle_empleadoid}" required="true" requiredMessage="#{bundle.CreateOrdenesRequiredMessage_empleadoid}">
                        <f:selectItems value="#{empleadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenesController.create}" value="#{bundle.CreateOrdenesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ordenesController.prepareList}" value="#{bundle.CreateOrdenesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrdenesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
