<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_empleadoid}" for="empleadoid" />
                    <h:inputText id="empleadoid" value="#{empleadosController.selected.empleadoid}" title="#{bundle.CreateEmpleadosTitle_empleadoid}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_empleadoid}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadosController.selected.nombre}" title="#{bundle.CreateEmpleadosTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{empleadosController.selected.apellido}" title="#{bundle.CreateEmpleadosTitle_apellido}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_fechaNac}" for="fechaNac" />
                    <h:inputText id="fechaNac" value="#{empleadosController.selected.fechaNac}" title="#{bundle.CreateEmpleadosTitle_fechaNac}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_extension}" for="extension" />
                    <h:inputText id="extension" value="#{empleadosController.selected.extension}" title="#{bundle.CreateEmpleadosTitle_extension}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_reportaA}" for="reportaA" />
                    <h:selectOneMenu id="reportaA" value="#{empleadosController.selected.reportaA}" title="#{bundle.CreateEmpleadosTitle_reportaA}" >
                        <f:selectItems value="#{empleadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadosController.create}" value="#{bundle.CreateEmpleadosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadosController.prepareList}" value="#{bundle.CreateEmpleadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
