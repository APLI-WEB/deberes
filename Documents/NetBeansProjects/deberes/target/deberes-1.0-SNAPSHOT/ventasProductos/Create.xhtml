<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVentasProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVentasProductosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ventasProductosController.selected.id}" title="#{bundle.CreateVentasProductosTitle_id}" required="true" requiredMessage="#{bundle.CreateVentasProductosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateVentasProductosLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{ventasProductosController.selected.cantidad}" title="#{bundle.CreateVentasProductosTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateVentasProductosRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateVentasProductosLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{ventasProductosController.selected.idProducto}" title="#{bundle.CreateVentasProductosTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateVentasProductosRequiredMessage_idProducto}">
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVentasProductosLabel_idVenta}" for="idVenta" />
                    <h:selectOneMenu id="idVenta" value="#{ventasProductosController.selected.idVenta}" title="#{bundle.CreateVentasProductosTitle_idVenta}" required="true" requiredMessage="#{bundle.CreateVentasProductosRequiredMessage_idVenta}">
                        <f:selectItems value="#{ventasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventasProductosController.create}" value="#{bundle.CreateVentasProductosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ventasProductosController.prepareList}" value="#{bundle.CreateVentasProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVentasProductosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
