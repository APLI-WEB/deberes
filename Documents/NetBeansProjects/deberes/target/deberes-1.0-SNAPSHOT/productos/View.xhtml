<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductosLabel_id}"/>
                    <h:outputText value="#{productosController.selected.id}" title="#{bundle.ViewProductosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_codigo}"/>
                    <h:outputText value="#{productosController.selected.codigo}" title="#{bundle.ViewProductosTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_imagen}"/>
                    <h:outputText value="#{productosController.selected.imagen}" title="#{bundle.ViewProductosTitle_imagen}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_nombre}"/>
                    <h:outputText value="#{productosController.selected.nombre}" title="#{bundle.ViewProductosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_marca}"/>
                    <h:outputText value="#{productosController.selected.marca}" title="#{bundle.ViewProductosTitle_marca}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_tipo}"/>
                    <h:outputText value="#{productosController.selected.tipo}" title="#{bundle.ViewProductosTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_grupo}"/>
                    <h:outputText value="#{productosController.selected.grupo}" title="#{bundle.ViewProductosTitle_grupo}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_peso}"/>
                    <h:outputText value="#{productosController.selected.peso}" title="#{bundle.ViewProductosTitle_peso}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_precioUnidad}"/>
                    <h:outputText value="#{productosController.selected.precioUnidad}" title="#{bundle.ViewProductosTitle_precioUnidad}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_stock}"/>
                    <h:outputText value="#{productosController.selected.stock}" title="#{bundle.ViewProductosTitle_stock}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_idProveedor}"/>
                    <h:outputText value="#{productosController.selected.idProveedor}" title="#{bundle.ViewProductosTitle_idProveedor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productosController.destroyAndView}" value="#{bundle.ViewProductosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductosEditLink}"/>
                <br />
                <h:commandLink action="#{productosController.prepareCreate}" value="#{bundle.ViewProductosCreateLink}" />
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.ViewProductosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
