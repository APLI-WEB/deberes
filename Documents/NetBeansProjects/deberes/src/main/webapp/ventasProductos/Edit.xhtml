<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentasProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentasProductosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ventasProductosController.selected.id}" title="#{bundle.EditVentasProductosTitle_id}" required="true" requiredMessage="#{bundle.EditVentasProductosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditVentasProductosLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{ventasProductosController.selected.cantidad}" title="#{bundle.EditVentasProductosTitle_cantidad}" required="true" requiredMessage="#{bundle.EditVentasProductosRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditVentasProductosLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{ventasProductosController.selected.idProducto}" title="#{bundle.EditVentasProductosTitle_idProducto}" required="true" requiredMessage="#{bundle.EditVentasProductosRequiredMessage_idProducto}">
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentasProductosLabel_idVenta}" for="idVenta" />
                    <h:selectOneMenu id="idVenta" value="#{ventasProductosController.selected.idVenta}" title="#{bundle.EditVentasProductosTitle_idVenta}" required="true" requiredMessage="#{bundle.EditVentasProductosRequiredMessage_idVenta}">
                        <f:selectItems value="#{ventasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ventasProductosController.update}" value="#{bundle.EditVentasProductosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVentasProductosViewLink}"/>
                <br />
                <h:commandLink action="#{ventasProductosController.prepareList}" value="#{bundle.EditVentasProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVentasProductosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
