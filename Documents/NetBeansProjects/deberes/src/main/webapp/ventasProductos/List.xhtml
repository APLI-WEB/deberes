<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVentasProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVentasProductosEmpty}" rendered="#{ventasProductosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ventasProductosController.items.rowCount > 0}">
                    <h:outputText value="#{ventasProductosController.pagination.pageFirstItem + 1}..#{ventasProductosController.pagination.pageLastItem + 1}/#{ventasProductosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ventasProductosController.previous}" value="#{bundle.Previous} #{ventasProductosController.pagination.pageSize}" rendered="#{ventasProductosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ventasProductosController.next}" value="#{bundle.Next} #{ventasProductosController.pagination.pageSize}" rendered="#{ventasProductosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ventasProductosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentasProductosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentasProductosTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentasProductosTitle_idProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentasProductosTitle_idVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ventasProductosController.prepareView}" value="#{bundle.ListVentasProductosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ventasProductosController.prepareEdit}" value="#{bundle.ListVentasProductosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ventasProductosController.destroy}" value="#{bundle.ListVentasProductosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ventasProductosController.prepareCreate}" value="#{bundle.ListVentasProductosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVentasProductosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
