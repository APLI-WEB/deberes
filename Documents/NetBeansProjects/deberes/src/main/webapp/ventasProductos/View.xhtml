<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVentasProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVentasProductosLabel_id}"/>
                    <h:outputText value="#{ventasProductosController.selected.id}" title="#{bundle.ViewVentasProductosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewVentasProductosLabel_cantidad}"/>
                    <h:outputText value="#{ventasProductosController.selected.cantidad}" title="#{bundle.ViewVentasProductosTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewVentasProductosLabel_idProducto}"/>
                    <h:outputText value="#{ventasProductosController.selected.idProducto}" title="#{bundle.ViewVentasProductosTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewVentasProductosLabel_idVenta}"/>
                    <h:outputText value="#{ventasProductosController.selected.idVenta}" title="#{bundle.ViewVentasProductosTitle_idVenta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventasProductosController.destroyAndView}" value="#{bundle.ViewVentasProductosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVentasProductosEditLink}"/>
                <br />
                <h:commandLink action="#{ventasProductosController.prepareCreate}" value="#{bundle.ViewVentasProductosCreateLink}" />
                <br />
                <h:commandLink action="#{ventasProductosController.prepareList}" value="#{bundle.ViewVentasProductosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVentasProductosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
