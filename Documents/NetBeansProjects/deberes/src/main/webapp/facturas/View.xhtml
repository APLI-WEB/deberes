<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacturasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturasLabel_id}"/>
                    <h:outputText value="#{facturasController.selected.id}" title="#{bundle.ViewFacturasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFacturasLabel_numero}"/>
                    <h:outputText value="#{facturasController.selected.numero}" title="#{bundle.ViewFacturasTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewFacturasLabel_codigo}"/>
                    <h:outputText value="#{facturasController.selected.codigo}" title="#{bundle.ViewFacturasTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewFacturasLabel_fecha}"/>
                    <h:outputText value="#{facturasController.selected.fecha}" title="#{bundle.ViewFacturasTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturasLabel_hora}"/>
                    <h:outputText value="#{facturasController.selected.hora}" title="#{bundle.ViewFacturasTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturasLabel_importeTotal}"/>
                    <h:outputText value="#{facturasController.selected.importeTotal}" title="#{bundle.ViewFacturasTitle_importeTotal}"/>
                    <h:outputText value="#{bundle.ViewFacturasLabel_ventas}"/>
                    <h:outputText value="#{facturasController.selected.ventas}" title="#{bundle.ViewFacturasTitle_ventas}"/>
                    <h:outputText value="#{bundle.ViewFacturasLabel_facturasDetalles}"/>
                    <h:outputText value="#{facturasController.selected.facturasDetalles}" title="#{bundle.ViewFacturasTitle_facturasDetalles}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturasController.destroyAndView}" value="#{bundle.ViewFacturasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFacturasEditLink}"/>
                <br />
                <h:commandLink action="#{facturasController.prepareCreate}" value="#{bundle.ViewFacturasCreateLink}" />
                <br />
                <h:commandLink action="#{facturasController.prepareList}" value="#{bundle.ViewFacturasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFacturasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
