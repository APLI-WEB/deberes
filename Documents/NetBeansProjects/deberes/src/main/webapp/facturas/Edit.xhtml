<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacturasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacturasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{facturasController.selected.id}" title="#{bundle.EditFacturasTitle_id}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditFacturasLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{facturasController.selected.numero}" title="#{bundle.EditFacturasTitle_numero}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.EditFacturasLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{facturasController.selected.codigo}" title="#{bundle.EditFacturasTitle_codigo}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditFacturasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{facturasController.selected.fecha}" title="#{bundle.EditFacturasTitle_fecha}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturasLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{facturasController.selected.hora}" title="#{bundle.EditFacturasTitle_hora}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturasLabel_importeTotal}" for="importeTotal" />
                    <h:inputText id="importeTotal" value="#{facturasController.selected.importeTotal}" title="#{bundle.EditFacturasTitle_importeTotal}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_importeTotal}"/>
                    <h:outputLabel value="#{bundle.EditFacturasLabel_ventas}" for="ventas" />
                    <h:selectOneMenu id="ventas" value="#{facturasController.selected.ventas}" title="#{bundle.EditFacturasTitle_ventas}" >
                        <f:selectItems value="#{ventasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFacturasLabel_facturasDetalles}" for="facturasDetalles" />
                    <h:selectOneMenu id="facturasDetalles" value="#{facturasController.selected.facturasDetalles}" title="#{bundle.EditFacturasTitle_facturasDetalles}" >
                        <f:selectItems value="#{facturasDetallesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{facturasController.update}" value="#{bundle.EditFacturasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFacturasViewLink}"/>
                <br />
                <h:commandLink action="#{facturasController.prepareList}" value="#{bundle.EditFacturasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFacturasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
