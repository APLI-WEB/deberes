<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clientesController.selected.id}" title="#{bundle.CreateClientesTitle_id}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.CreateClientesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{clientesController.selected.apellido}" title="#{bundle.CreateClientesTitle_apellido}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_tipoDoc}" for="tipoDoc" />
                    <h:inputText id="tipoDoc" value="#{clientesController.selected.tipoDoc}" title="#{bundle.CreateClientesTitle_tipoDoc}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_tipoDoc}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nroDoc}" for="nroDoc" />
                    <h:inputText id="nroDoc" value="#{clientesController.selected.nroDoc}" title="#{bundle.CreateClientesTitle_nroDoc}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nroDoc}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nroTelPrinc}" for="nroTelPrinc" />
                    <h:inputText id="nroTelPrinc" value="#{clientesController.selected.nroTelPrinc}" title="#{bundle.CreateClientesTitle_nroTelPrinc}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nroTelPrinc}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nroTelSec}" for="nroTelSec" />
                    <h:inputText id="nroTelSec" value="#{clientesController.selected.nroTelSec}" title="#{bundle.CreateClientesTitle_nroTelSec}" />
                    <h:outputLabel value="#{bundle.CreateClientesLabel_email}" for="email" />
                    <h:inputText id="email" value="#{clientesController.selected.email}" title="#{bundle.CreateClientesTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.create}" value="#{bundle.CreateClientesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.CreateClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
