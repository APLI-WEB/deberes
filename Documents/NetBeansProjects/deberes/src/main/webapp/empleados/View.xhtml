<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpleadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_id}"/>
                    <h:outputText value="#{empleadosController.selected.id}" title="#{bundle.ViewEmpleadosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_nombre}"/>
                    <h:outputText value="#{empleadosController.selected.nombre}" title="#{bundle.ViewEmpleadosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_apellido}"/>
                    <h:outputText value="#{empleadosController.selected.apellido}" title="#{bundle.ViewEmpleadosTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_edad}"/>
                    <h:outputText value="#{empleadosController.selected.edad}" title="#{bundle.ViewEmpleadosTitle_edad}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_fechaNac}"/>
                    <h:outputText value="#{empleadosController.selected.fechaNac}" title="#{bundle.ViewEmpleadosTitle_fechaNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_tipoDoc}"/>
                    <h:outputText value="#{empleadosController.selected.tipoDoc}" title="#{bundle.ViewEmpleadosTitle_tipoDoc}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_nroDoc}"/>
                    <h:outputText value="#{empleadosController.selected.nroDoc}" title="#{bundle.ViewEmpleadosTitle_nroDoc}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_cuil}"/>
                    <h:outputText value="#{empleadosController.selected.cuil}" title="#{bundle.ViewEmpleadosTitle_cuil}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_direccion}"/>
                    <h:outputText value="#{empleadosController.selected.direccion}" title="#{bundle.ViewEmpleadosTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_nroTelPrinc}"/>
                    <h:outputText value="#{empleadosController.selected.nroTelPrinc}" title="#{bundle.ViewEmpleadosTitle_nroTelPrinc}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_nroTelSec}"/>
                    <h:outputText value="#{empleadosController.selected.nroTelSec}" title="#{bundle.ViewEmpleadosTitle_nroTelSec}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_email}"/>
                    <h:outputText value="#{empleadosController.selected.email}" title="#{bundle.ViewEmpleadosTitle_email}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_cargo}"/>
                    <h:outputText value="#{empleadosController.selected.cargo}" title="#{bundle.ViewEmpleadosTitle_cargo}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_antiguedad}"/>
                    <h:outputText value="#{empleadosController.selected.antiguedad}" title="#{bundle.ViewEmpleadosTitle_antiguedad}"/>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_fechaIngreso}"/>
                    <h:outputText value="#{empleadosController.selected.fechaIngreso}" title="#{bundle.ViewEmpleadosTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpleadosLabel_salarioAnual}"/>
                    <h:outputText value="#{empleadosController.selected.salarioAnual}" title="#{bundle.ViewEmpleadosTitle_salarioAnual}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadosController.destroyAndView}" value="#{bundle.ViewEmpleadosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpleadosEditLink}"/>
                <br />
                <h:commandLink action="#{empleadosController.prepareCreate}" value="#{bundle.ViewEmpleadosCreateLink}" />
                <br />
                <h:commandLink action="#{empleadosController.prepareList}" value="#{bundle.ViewEmpleadosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpleadosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
