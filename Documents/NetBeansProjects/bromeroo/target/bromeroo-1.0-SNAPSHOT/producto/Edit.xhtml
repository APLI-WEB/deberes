<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoLabel_codigoProducto}" for="codigoProducto" />
                    <h:inputText id="codigoProducto" value="#{productoController.selected.codigoProducto}" title="#{bundle.EditProductoTitle_codigoProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_codigoProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.EditProductoTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_dimensiones}" for="dimensiones" />
                    <h:inputText id="dimensiones" value="#{productoController.selected.dimensiones}" title="#{bundle.EditProductoTitle_dimensiones}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_proveedor}" for="proveedor" />
                    <h:inputText id="proveedor" value="#{productoController.selected.proveedor}" title="#{bundle.EditProductoTitle_proveedor}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.EditProductoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_cantidadEnStock}" for="cantidadEnStock" />
                    <h:inputText id="cantidadEnStock" value="#{productoController.selected.cantidadEnStock}" title="#{bundle.EditProductoTitle_cantidadEnStock}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_cantidadEnStock}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_precioVenta}" for="precioVenta" />
                    <h:inputText id="precioVenta" value="#{productoController.selected.precioVenta}" title="#{bundle.EditProductoTitle_precioVenta}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precioVenta}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_precioProveedor}" for="precioProveedor" />
                    <h:inputText id="precioProveedor" value="#{productoController.selected.precioProveedor}" title="#{bundle.EditProductoTitle_precioProveedor}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_gama}" for="gama" />
                    <h:selectOneMenu id="gama" value="#{productoController.selected.gama}" title="#{bundle.EditProductoTitle_gama}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_gama}">
                        <f:selectItems value="#{gamaProductoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productoController.update}" value="#{bundle.EditProductoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoViewLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.EditProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
