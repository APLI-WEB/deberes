<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagoLabel_pagoPK_idTransaccion}" for="pagoPK_idTransaccion" />
                    <h:inputText id="pagoPK_idTransaccion" value="#{pagoController.selected.pagoPK.idTransaccion}" title="#{bundle.EditPagoTitle_pagoPK_idTransaccion}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_pagoPK_idTransaccion}"/>
                    <h:outputLabel value="#{bundle.EditPagoLabel_formaPago}" for="formaPago" />
                    <h:inputText id="formaPago" value="#{pagoController.selected.formaPago}" title="#{bundle.EditPagoTitle_formaPago}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_formaPago}"/>
                    <h:outputLabel value="#{bundle.EditPagoLabel_fechaPago}" for="fechaPago" />
                    <h:inputText id="fechaPago" value="#{pagoController.selected.fechaPago}" title="#{bundle.EditPagoTitle_fechaPago}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_fechaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPagoLabel_total}" for="total" />
                    <h:inputText id="total" value="#{pagoController.selected.total}" title="#{bundle.EditPagoTitle_total}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditPagoLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{pagoController.selected.cliente}" title="#{bundle.EditPagoTitle_cliente}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_cliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pagoController.update}" value="#{bundle.EditPagoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagoViewLink}"/>
                <br />
                <h:commandLink action="#{pagoController.prepareList}" value="#{bundle.EditPagoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPagoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
