<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOficinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOficinaLabel_codigoOficina}"/>
                    <h:outputText value="#{oficinaController.selected.codigoOficina}" title="#{bundle.ViewOficinaTitle_codigoOficina}"/>
                    <h:outputText value="#{bundle.ViewOficinaLabel_ciudad}"/>
                    <h:outputText value="#{oficinaController.selected.ciudad}" title="#{bundle.ViewOficinaTitle_ciudad}"/>
                    <h:outputText value="#{bundle.ViewOficinaLabel_pais}"/>
                    <h:outputText value="#{oficinaController.selected.pais}" title="#{bundle.ViewOficinaTitle_pais}"/>
                    <h:outputText value="#{bundle.ViewOficinaLabel_region}"/>
                    <h:outputText value="#{oficinaController.selected.region}" title="#{bundle.ViewOficinaTitle_region}"/>
                    <h:outputText value="#{bundle.ViewOficinaLabel_codigoPostal}"/>
                    <h:outputText value="#{oficinaController.selected.codigoPostal}" title="#{bundle.ViewOficinaTitle_codigoPostal}"/>
                    <h:outputText value="#{bundle.ViewOficinaLabel_telefono}"/>
                    <h:outputText value="#{oficinaController.selected.telefono}" title="#{bundle.ViewOficinaTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewOficinaLabel_lineaDireccion1}"/>
                    <h:outputText value="#{oficinaController.selected.lineaDireccion1}" title="#{bundle.ViewOficinaTitle_lineaDireccion1}"/>
                    <h:outputText value="#{bundle.ViewOficinaLabel_lineaDireccion2}"/>
                    <h:outputText value="#{oficinaController.selected.lineaDireccion2}" title="#{bundle.ViewOficinaTitle_lineaDireccion2}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{oficinaController.destroyAndView}" value="#{bundle.ViewOficinaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOficinaEditLink}"/>
                <br />
                <h:commandLink action="#{oficinaController.prepareCreate}" value="#{bundle.ViewOficinaCreateLink}" />
                <br />
                <h:commandLink action="#{oficinaController.prepareList}" value="#{bundle.ViewOficinaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOficinaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
