<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidoLabel_codigoPedido}" for="codigoPedido" />
                    <h:inputText id="codigoPedido" value="#{pedidoController.selected.codigoPedido}" title="#{bundle.EditPedidoTitle_codigoPedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_codigoPedido}"/>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_fechaPedido}" for="fechaPedido" />
                    <h:inputText id="fechaPedido" value="#{pedidoController.selected.fechaPedido}" title="#{bundle.EditPedidoTitle_fechaPedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_fechaPedido}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_fechaEsperada}" for="fechaEsperada" />
                    <h:inputText id="fechaEsperada" value="#{pedidoController.selected.fechaEsperada}" title="#{bundle.EditPedidoTitle_fechaEsperada}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_fechaEsperada}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_fechaEntrega}" for="fechaEntrega" />
                    <h:inputText id="fechaEntrega" value="#{pedidoController.selected.fechaEntrega}" title="#{bundle.EditPedidoTitle_fechaEntrega}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{pedidoController.selected.estado}" title="#{bundle.EditPedidoTitle_estado}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_comentarios}" for="comentarios" />
                    <h:inputText id="comentarios" value="#{pedidoController.selected.comentarios}" title="#{bundle.EditPedidoTitle_comentarios}" />
                    <h:outputLabel value="#{bundle.EditPedidoLabel_codigoCliente}" for="codigoCliente" />
                    <h:selectOneMenu id="codigoCliente" value="#{pedidoController.selected.codigoCliente}" title="#{bundle.EditPedidoTitle_codigoCliente}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_codigoCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pedidoController.update}" value="#{bundle.EditPedidoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidoViewLink}"/>
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.EditPedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPedidoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
