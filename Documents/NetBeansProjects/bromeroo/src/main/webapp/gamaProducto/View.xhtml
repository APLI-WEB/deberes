<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGamaProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGamaProductoLabel_gama}"/>
                    <h:outputText value="#{gamaProductoController.selected.gama}" title="#{bundle.ViewGamaProductoTitle_gama}"/>
                    <h:outputText value="#{bundle.ViewGamaProductoLabel_descripcionTexto}"/>
                    <h:outputText value="#{gamaProductoController.selected.descripcionTexto}" title="#{bundle.ViewGamaProductoTitle_descripcionTexto}"/>
                    <h:outputText value="#{bundle.ViewGamaProductoLabel_descripcionHtml}"/>
                    <h:outputText value="#{gamaProductoController.selected.descripcionHtml}" title="#{bundle.ViewGamaProductoTitle_descripcionHtml}"/>
                    <h:outputText value="#{bundle.ViewGamaProductoLabel_imagen}"/>
                    <h:outputText value="#{gamaProductoController.selected.imagen}" title="#{bundle.ViewGamaProductoTitle_imagen}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gamaProductoController.destroyAndView}" value="#{bundle.ViewGamaProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGamaProductoEditLink}"/>
                <br />
                <h:commandLink action="#{gamaProductoController.prepareCreate}" value="#{bundle.ViewGamaProductoCreateLink}" />
                <br />
                <h:commandLink action="#{gamaProductoController.prepareList}" value="#{bundle.ViewGamaProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGamaProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
